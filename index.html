<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="/src/main.ts"></script>
  <title>Julien Gilbert | Contact form</title>  
</head>
<body >  
  <form id="form" class="form grid" novalidate>
    <h1 class="form__heading heading">Contact Us</h1>
    <div class="form__container body-sm-regular">
      <div class="form__group firstname">
      <label class="form__group__firstname" for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" autocomplete="given-name" aria-invalid="true" aria-describedby="firstname-error"  aria-required="true" required>
      <span id="firstname-error" class="error-message hidden" aria-hidden="true">This field is required</span>
    </div>
    <div class="form__group lastname">
      <label class="form__group__lastname" for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" autocomplete="family-name"  aria-invalid="true" aria-describedby="lastname-error"  aria-required="true" required>
      <span id="lastname-error" class="error-message hidden" aria-hidden="true">This field is required</span>  
    </div>
    <div class="form__group email">
      <label class="form__group__email" for="email">Email Address</label>
      <input type="email" id="email" name="email" autocomplete="email" aria-invalid="true" aria-describedby="email-error"  aria-required="true" required>
      <span id="email-error" class="error-message hidden" aria-hidden="true">Please enter a valid email address.</span>    
    </div>
    <fieldset class="form__group form__query">      
      <legend class="form__query__title">Query Type</legend>
      <div class="form__query__container">
        <div class="form__query__group radio radio1">
          <input type="radio" name="query-type" id="general" value="general" required aria-required="true"> 
          <label class="body-md-regular radio-label" for="general">General Enquiry</label>
        </div>
        <div class="form__query__group radio radio2">
          <input type="radio" name="query-type" id="support" value="support"> 
          <label class="body-md-regular radio-label" for="support">Support Request</label>
        </div>
      </div>
      <span id="query-error" class="error-message hidden" aria-hidden="true">Please select a query type</span>      
    </fieldset>
    <div class="form__group message">
      <label for="story">Message</label>
      <textarea class="form__group" id="message" name="message" rows="4" aria-invalid="true" aria-describedby="message-error"  aria-required="true" required></textarea>
      <span id="message-error" class="error-message hidden" aria-hidden="true">This field is required</span>
    </div>
    <div class="form__group form__consent">
      <div class="form__consent__group">
        <input type="checkbox" id="consent" name="consent" required>
        <label class="body-md-regular" for="consent">I consent to being contacted by the team</label>
      </div>
      <span id="consent-error" class="error-message hidden" aria-hidden="true">To submit this form, please consent to being contacted</span>
    </div>
    <button class="form__submit body-md-regular" type="submit">Submit</button>
  </div>
  </form>
  <footer class="attribution">
    Challenge by <a class="attribution__credit" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a class="attribution__credit" href="https://www.frontendmentor.io/profile/juliengDev">Julien Gilbert</a>.
  </footer>  
</body>
</html>
